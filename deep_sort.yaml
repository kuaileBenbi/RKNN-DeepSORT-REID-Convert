DEEPSORT:
  REID_CKPT: "ckpt.t7"
  MAX_DIST: 0.2
  MIN_CONFIDENCE: 0.5
  NMS_MAX_OVERLAP: 0.5
  MAX_IOU_DISTANCE: 0.7
  MAX_AGE: 70
  N_INIT: 3
  NN_BUDGET: 100

  
# MAX_DIST：
# 含义：特征距离的最大阈值。
# 用途：用于判定两帧中的目标是否为同一对象。如果两个目标之间的特征距离超过这个阈值，则认为它们不是同一个对象。
# 示例值：0.2
# 注意：较小的值会使得匹配更严格，较大的值会增加匹配的容忍度。

# MIN_CONFIDENCE：
# 含义：检测结果的最小置信度。
# 用途：过滤掉置信度低于这个阈值的检测结果，确保仅使用高置信度的检测结果进行跟踪。
# 示例值：0.5

# NMS_MAX_OVERLAP：
# 含义：非极大值抑制（NMS）的最大重叠阈值。
# 用途：在应用NMS时，用于抑制重叠度超过这个阈值的检测框，以去除重复检测。
# 示例值：0.5
# 注意：NMS用于减少检测框的数量，确保每个目标只有一个检测框。

# MAX_IOU_DISTANCE：
# 含义：最大IOU（交并比）距离阈值。
# 用途：在目标分配过程中，判断跟踪目标与检测结果是否匹配。超过这个阈值则不认为是同一个目标。
# 示例值：0.7
# 注意：IOU距离用于衡量两个边界框之间的重叠程度。

# MAX_AGE：
# 含义：最大年龄。
# 用途：跟踪目标在没有更新（匹配到新的检测结果）的情况下，保留的最大帧数。超过这个值后，目标将被删除。
# 示例值：70
# 注意：较大的值可以让目标在丢失多帧后仍保持跟踪状态，但也可能引入更多误匹配。

# N_INIT：
# 含义：初始化帧数。
# 用途：跟踪目标在被确认之前需要连续匹配到检测结果的帧数。只有连续匹配达到这个帧数的目标才会被确认为正式跟踪目标。
# 示例值：3
# 注意：较小的值可以使得目标更快被确认，但可能增加误识别的风险。

# NN_BUDGET：
# 含义：最近邻距离缓存的最大容量。
# 用途：限制存储特征向量的数量，用于最近邻距离匹配。当存储的特征向量超过这个值时，最旧的向量将被删除。
# 示例值：100
# 注意：较大的值可以提供更多的历史信息用于匹配，但会增加计算开销和存储需求。